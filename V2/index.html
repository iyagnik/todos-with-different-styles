<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0efc4701d2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="bodyElement">
    <div class="todoClass">
      <div class="social">
        <ul class="social-link">
          <li class="social-item">
            <a href="http://www.instagram.com/iyagnik7"><i class="fa-brands fa-instagram fa-2x"></i></a>
          </li>
          <li class="social-item">
            <a href="https://github.com/iyagnik"><i class="fa-brands fa-github fa-2x"></i></a>
          </li>
          <li class="social-item">
            <a href="https://www.linkedin.com/in/p-yagnik/"><i class="fa-brands fa-linkedin fa-2x"></i></a>
          </li>
        </ul>
      </div>
      <div class="todo">
        <div class="header">
          <h1>MY TODO LIST</h1>
          <input
            type="text"
            class="todo-input"
            placeholder="Write your todo list here..."
          />
          <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
          <h3>Works to do..</h3>
          <p class="error-info"></p>
          <ul>
            <li class="pre3">
              Coding
              <div class="tools">
                <button class="done"><i class="fas fa-check"></i></button>
                <button class="edit">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="remove"><i class="fas fa-times"></i></button>
              </div>
            </li>
          </ul>
        </div>
        <footer>Yagnik Parmar @2022</footer>
      </div>
      <div class="popup">
        <h3>Update todoList :</h3>
        <div class="popup-body">
          <input
            type="text"
            class="popup-input"
            placeholder="Update Your todo List..."
          />
          <button class="popup-btn accept">UPDATE</button>
          <button class="popup-btn cancel">NEVER MIND</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
